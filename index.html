<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goatgram</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="favicon.png" alt="logo" />
      <h1>Goatgram</h1>
    </header>
    <main>
      <div onclick="toggleOverlay()" id="content" class="overlay">
        <h2>Click on any picture to open the gallery</h2>
        <section class="gallery">
          <div>
            <img
              onclick="render()"
              src="/img/goats1.jpg"
              alt="goats1"
              class="goat-pics"
            />
            <img
              onclick="render()"
              src="img/goats2.jpg"
              alt="goats2"
              class="goat-pics"
            />
            <img
              onclick="render()"
              src="img/goats3.jpg"
              alt="goats3"
              class="goat-pics"
            />
            <img
              onclick="render()"
              src="img/goats4.jpg"
              alt="goats4"
              class="goat-pics"
            />
            <img
              onclick="render()"
              src="img/goats5.jpg"
              alt="goats5"
              class="goat-pics"
            />
          </div>
          <div>
            <img
              onclick="render()"
              src="img/goats6.jpg"
              alt="goats6"
              class="goat-pics"
            />
            <img
              onclick="render()"
              src="img/goats7.jpg"
              alt="goats7"
              class="goat-pics"
            />
            <img
              onclick="render()"
              src="img/goats8.jpg"
              alt="goats8"
              class="goat-pics"
            />
            <img
              onclick="render()"
              src="img/goats9.jpg"
              alt="goats9"
              class="goat-pics"
            />
            <img
              onclick="render()"
              src="./img/goats10.jpg"
              alt="goats10"
              class="goat-pics"
            />
          </div>
          <div>
            <img
              onclick="render()"
              src="img/goats11.jpg"
              alt="goats11"
              class="goat-pics"
            />
            <img
              onclick="render()"
              src="img/goats12.jpg"
              alt="goats12"
              class="goat-pics"
            />
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div><img src="Fotogram_Logo.svg" alt="logo" class="brand-img" /></div>
      <div class="design-by">
        <img
          src="/no-profile-pic.webp"
          alt="no-profile-pic"
          class="no-profile-pic"
        />
        <h3>Design by Kajanan</h3>
      </div>
    </footer>
  </body>
</html>
