<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goatgram</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="favicon.png" alt="logo" />
      <h1>Goatgram</h1>
    </header>

    <main>
      <div id="content" class="overlay d_none"></div>
      <h2>Click on any picture to open the gallery</h2>
      <section class="gallery" id="gallery"></section>
    </main>

    <footer>
      <div><img src="Fotogram_Logo.svg" alt="logo" class="brand-img" /></div>
      <div class="design-by">
        <img
          src="/no-profile-pic.webp"
          alt="no-profile-pic"
          class="no-profile-pic"
        />
        <h3>Design by Kajanan</h3>
      </div>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
